<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
     <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" media="screen" >
     <link rel="stylesheet" href="styles/main.css" media="screen" >
  </head>
  <body>
    <main>
      <div class="row1">
        <button id="clear" type="button" name="">C</button>
        <div id="display"></div>
        </div>

        <div class="row2">
        <button id="seven" type="button" name="">7</button>
        <button id="eight" type="button" name="">8</button>
        <button id="nine" type="button" name="">9</button>
        <button id="division" class="side-row"  type="button" name="">/</button>
      </div>

      <div class="row3">
        <button id="four"type="button" name="">4</button>
        <button id="five"type="button" name="">5</button>
        <button id="six"type="button" name="">6</button>
        <button id="multiplication" class="side-row" type="button" name="">*</button>
      </div>

      <div class="row4">
        <button id="one"type="button" name="">1</button>
        <button id="two"type="button" name="">2</button>
        <button id="three"type="button" name="">3</button>
        <button id="subtraction" class="side-row" type="button" name="">-</button>
      </div>

      <div class="row5">
        <button id="zero" type="button" name="">0</button>
        <button id="decimal" type="button" name="">.</button>
        <button i d="equals" type="button" name="">=</button>
        <button id="addition" class="side-row" type="button" name="">+</button>
      </div>
    </main>

    <script type="text/javascript" src="main.js">
  </body>
</html>
